<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'><head>

<meta charset='utf-8' />
<meta name='viewport' content='width=device-width, initial-scale=1' />
<title>Screencast Test</title>
<style>
body {
	position         : relative;
	background-color : #000;
	color            : #fff;
	margin           : 0;
	padding          : 0;
	width            : 100vw;
	height           : 100vh;
	overflow         : hidden;
	text-align       : center;
}

canvas {
	position         : absolute;
	top              : 10%;
	left             : 10%;
	width            : 80%;
	height           : 80%;
	background-color : #fff;
	z-index          : -1;
}

video {
	position : absolute;
	top      : -9999px;
	left     : -9999px;
	z-index  : -9999;
}
</style>

</head><body>

<br>
<button id='screencast'>START</button>
<canvas id='canvas'>Canvas not supported</canvas>
<video  id='video'></video>

<script>'use strict';

(function(){

	var CANVAS = document.getElementById('canvas');
	var VIDEO  = document.getElementById('video');
	var opt = {
		audio : false,
		video : {
			frameRate      : 5,
			cursor         : 'always',
			displaySurface : 'monitor',
		},
	};
	var is_capture = false;
	var timer;

	document.getElementById('screencast').addEventListener('click', function(){

		if ( is_capture )
		{
			VIDEO.srcObject.getTracks().forEach(function(t){
				t.stop();
			});
			VIDEO.srcObject = null;

			clearInterval(timer);
			is_capture = ! is_capture;
		}
		else
		{
			navigator.mediaDevices.getDisplayMedia(opt).then(function(stream){
				VIDEO.srcObject = stream;
				VIDEO.play();
			}).catch(function(error){
				console.log('getDisplayMedia', error);
			});

			timer = setInterval(function(){
				CANVAS.width  = VIDEO.videoWidth;
				CANVAS.height = VIDEO.videoHeight;
				CANVAS.getContext('2d').drawImage(VIDEO, 0, 0, CANVAS.width, CANVAS.height);
			}, 1000);
			is_capture = ! is_capture;
		}
	});

})();
</script>

</body></html>
